name: Deploy TwentyFourteen Theme to Bluehost

on:
  push:
    branches:
      - master  # or 'main' if that's your default branch
  workflow_dispatch:  # allows manual deploys via VS Code

jobs:
  ftp-deploy:
    name: ðŸ“¤ Deploy to Bluehost via FTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸš€ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/geraldnorby/public_html/wp-content/themes/twentyfourteen/
          local-dir: wp-content/themes/twentyfourteen/
          protocol: "ftps"
