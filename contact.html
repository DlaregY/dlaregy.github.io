<!DOCTYPE html>
<html lang="en" data-theme="modern">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Gerald Norby</title>
    <meta name="description" content="Send Gerald Norby a message by email form." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/theme-modern.css" />
    <link rel="stylesheet" href="assets/css/theme-nes.css" />
    <link rel="stylesheet" href="assets/css/theme-dos.css" />
  </head>
  <body>
    <div class="aurora"></div>
    <div class="grid-overlay"></div>
    <header class="site-header">
      <div class="brand-wrap">
        <a class="brand" href="index.html">Gerald Norby</a>
        <a class="brand-tagline" href="secret-login.html">Incessantly <span title="Not Irritating!">Iterating</span></a>
      </div>
      <button class="menu-button" aria-label="Toggle menu">&#9776;</button>
      <nav>
        <a href="projects.html">Projects</a>
        <a href="challenges.html">Challenges</a>
        <a href="books.html">Books</a>
        <a href="links.html">Links</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
      <div class="theme-toggle" role="group" aria-label="Theme selector">
        <span>Theme:</span>
        <button type="button" data-theme-btn="modern">Modern</button>
        <button type="button" data-theme-btn="dos">DOS</button>
        <button type="button" data-theme-btn="nes">NES</button>
      </div>
    </header>

    <main>
      <section class="section card">
        <p class="eyebrow">Get in touch</p>
        <h1>Contact</h1>
        <p><b>All</b> fields are required.</p>

        <form class="contact-form" action="https://formsubmit.co/geraldnorby@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="New contact submission from GeraldNorby.com" />
          <input type="hidden" name="_template" value="table" />

          <label for="name">Name</label>
          <input id="name" name="name" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="comment">Comment</label>
          <textarea id="comment" name="comment" rows="4" required></textarea>

          <label for="love">One (or more) thing(s) I love about geraldnorby.com and/or Gerald Norby</label>
          <textarea id="love" name="things_i_love" rows="6" required></textarea>

          <button class="button" type="submit">Send message</button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; <span id="year"></span> Gerald Norby</p>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
