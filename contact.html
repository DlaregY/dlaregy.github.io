<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Gerald Norby</title>
    <meta name="description" content="Send Gerald Norby a message." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="aurora"></div>
    <div class="doodles"></div>
    <header class="site-header">
      <a class="brand" href="index.html">Gerald Norby</a>
      <button class="menu-button" aria-label="Toggle menu">☰</button>
      <nav>
        <a href="projects.html">Projects</a>
        <a href="books.html">Books</a>
        <a href="links.html">Links</a>
        <a href="contact.html" aria-current="page">Contact</a>
        <a href="https://www.linkedin.com/in/geraldnorby" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </nav>
    </header>

    <main>
      <section class="section card">
        <p class="eyebrow">Say hello</p>
        <h1>Have an idea, project, or wild experiment?</h1>
        <p>I’m always open to thoughtful collaborations and interesting conversations.</p>
      </section>

      <section class="section card">
        <form class="contact-form" action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
          <input type="hidden" name="_subject" value="New message from GeraldNorby.com" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />

          <label for="name">Name</label>
          <input id="name" name="name" required />

          <label for="email">Email</label>
          <input id="email" type="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button class="button" type="submit">Send message</button>
        </form>
        <p class="note">Replace <code>YOUR_EMAIL@example.com</code> with your real email address to activate delivery.</p>
      </section>
    </main>

    <footer class="site-footer">
      <p>© <span id="year"></span> Gerald Norby</p>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
