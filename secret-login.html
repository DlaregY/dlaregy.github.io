<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restricted Access Terminal</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at top, rgba(110, 0, 0, 0.28), transparent 60%),
          radial-gradient(circle at bottom, rgba(150, 0, 0, 0.18), transparent 50%),
          #040404;
        color: #ff3a3a;
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: 0.06em;
      }

      .terminal {
        width: min(1000px, 92vw);
        min-height: 70vh;
        border: 2px solid #7a0000;
        box-shadow: 0 0 30px rgba(180, 0, 0, 0.45), inset 0 0 45px rgba(180, 0, 0, 0.2);
        background: rgba(0, 0, 0, 0.85);
        padding: clamp(2rem, 6vw, 5rem);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.1rem, 7vw, 4.6rem);
        line-height: 1;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.85);
      }

      .prompt {
        font-size: clamp(1.6rem, 4vw, 3rem);
        margin: 1rem 0 0;
      }

      .entry-line {
        display: flex;
        align-items: center;
        gap: 0.7rem;
        font-size: clamp(1.2rem, 3vw, 2.3rem);
      }

      .entry-line .sigil {
        color: #ff6f6f;
      }

      input {
        flex: 1;
        border: none;
        border-bottom: 2px solid #b30000;
        background: transparent;
        color: #ffe3e3;
        font: inherit;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        padding: 0.3rem 0;
        outline: none;
      }

      .cursor {
        width: 0.8ch;
        height: 1.1em;
        background: #ff4848;
        animation: blink 0.9s steps(1, end) infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      button {
        width: fit-content;
        padding: 0.8rem 1.6rem;
        border: 2px solid #b30000;
        color: #ff5f5f;
        background: #110000;
        font: inherit;
        font-size: 1.1rem;
        letter-spacing: 0.08em;
        cursor: pointer;
      }

      button:hover,
      button:focus-visible {
        background: #2a0000;
      }

      .response {
        min-height: 2em;
        font-size: clamp(1.4rem, 3vw, 2.2rem);
        color: #ff1313;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.75);
      }
    </style>
  </head>
  <body>
    <main class="terminal" aria-live="polite">
      <h1>RESTRICTED ACCESS</h1>
      <p class="prompt">ENTER PASSWORD:</p>
      <form id="fake-login">
        <label class="entry-line">
          <span class="sigil">&gt;</span>
          <input id="password" name="password" type="password" autocomplete="off" autofocus />
          <span class="cursor" aria-hidden="true"></span>
        </label>
        <button type="submit">TRANSMIT CREDENTIALS</button>
      </form>
      <p class="response" id="response"></p>
    </main>

    <script>
      // Oh hey there Kevin Mitnick, looks like you caught me. This is a totally fake login page, just here for effect and my own (and now your own) amusement. If you're reading this you are a really cool and/or creepy guy!
      const fakeLoginForm = document.getElementById('fake-login');
      const responseTarget = document.getElementById('response');
      const passwordInput = document.getElementById('password');

      fakeLoginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        responseTarget.textContent = 'ACCESS DENIED';
        fakeLoginForm.reset();
        passwordInput.focus();
      });
    </script>
  </body>
</html>
